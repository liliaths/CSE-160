<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
    </style>
  </head>

  <body onload="main()">
    <div>
    <canvas id="webgl" width="800" height="800">
    Please use a browser that supports "canvas"
    </canvas>
    
  
      
    </div>

    <p>

    <p id="numdot" >  

    <p>
      <button type="button" id="normalOn">Normal On</button>
      <button type="button" id="normalOff">Normal Off</button>
    <p>
      
      Light X <input type="range" min="-250" max="250" value="0" class="slider" id="lightSlideX">
      Light Y <input type="range" min="-250" max="250" value="100" class="slider" id="lightSlideY">
      Light Z <input type="range" min="-250" max="250" value="-200" class="slider" id="lightSlideZ">

          
    <p>
    
      Light 
      <button type="button" id="lightOn">ON</button>
      <button type="button" id="lightOff">OFF</button>

      Spotlight
      <button type="button" id="spotLightOn">ON</button>
      <button type="button" id="spotLightOff">OFF</button>
    <p>

    <p>
      All Animations
      <button type="button" id="animationAllOnButton">ON</button>
      <button type="button" id="animationAllOffButton">OFF</button> 
    <p>

      Right Arm Translation <input type="range" min="-0.1" max="0" value="0" step="0.01" class="slider" id="rightArmTranslateSlide">
      <button type="button" id="animationRightArmOnButton">ON</button>
      <button type="button" id="animationRightArmOffButton">OFF</button>
    <p>
      Right Feet Translation <input type="range" min="-15" max="15" value="0" class="slider" id="rightFeetTranslateSlide">
      <button type="button" id="animationRightFeetOnButton">ON</button>
      <button type="button" id="animationRightFeetOffButton">OFF</button>
    <p>
      Right Claws <input type="range" min="-10" max="10" value="0" class="slider" id="rightFeetBottomTranslateSlide">
      <button type="button" id="animationRightFeetBottomOnButton">ON</button>
      <button type="button" id="animationRightFeetBottomOffButton">OFF</button>
    <p>
      Left Arm Translation <input type="range" min="-0.1" max="0" value="0" step="0.01" class="slider" id="leftArmTranslateSlide">
      <button type="button" id="animationLeftArmOnButton">ON</button>
      <button type="button" id="animationLeftArmOffButton">OFF</button>
    <p>
      Left Feet Translation <input type="range" min="-15" max="15" value="0" class="slider" id="leftFeetTranslateSlide">
      <button type="button" id="animationLeftFeetOnButton">ON</button>
      <button type="button" id="animationLeftFeetOffButton">OFF</button>
    <p>
      Left Claws <input type="range" min="-10" max="10" value="0" class="slider" id="leftFeetBottomTranslateSlide">
      <button type="button" id="animationLeftFeetBottomOnButton">ON</button>
      <button type="button" id="animationLeftFeetBottomOffButton">OFF</button>
    <p>
      Ears <input type="range" min="-15" max="15" value="0" class="slider" id="EarsTranslateSlide">
      <button type="button" id="animationEarsOnButton">ON</button>
      <button type="button" id="animationEarsOffButton">OFF</button>
    <p>
      Right Eye <input type="range" min="-0.05" max="0" value="0" step = ".01" class="slider" id="EyesTranslateSlide">
      <button type="button" id="animationEyesOnButton">ON</button>
      <button type="button" id="animationEyesOffButton">OFF</button>
    <p>
      Left Eye <input type="range" min="-.05" max="0" value="0" step = ".01" class="slider" id="Eyes2TranslateSlide">
      <button type="button" id="animationEyes2OnButton">ON</button>
      <button type="button" id="animationEyes2OffButton">OFF</button>
    <p>
 

    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="Lighting.js"></script>
    <script src="Point3.js"></script>
    <script src="Triangle3.js"></script>
    <script src="Circle3.js"></script>
    <script src="Cube3.js"></script>
    <script src="Cone3.js"></script>
    <script src="Camera3.js"></script>
    <script src="Sphere3.js"></script>
    <script src="House3.js"></script>
  </body>
</html>
